<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Notification</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>
    <div id="app" style="padding-top:100px;max-width: 50%;margin: 0 auto;">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                    <input v-model="title" class="form-control" placeholder="Title">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Body</label>
                <div class="col-sm-10">
                    <input v-model="options.body" class="form-control" placeholder="Body">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">icon</label>
                <div class="col-sm-10">
                    <input v-model="options.icon" class="form-control" placeholder="icon's url">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">image</label>
                <div class="col-sm-10">
                    <input v-model="options.image" class="form-control" placeholder="images's url">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-primary">Notification</button>
                    <button @click="showNotification" type="button" class="btn btn-success">ServiceWorker-Notification</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data() {
            return {
                title: 'Notification',
                options: {
                    body: `This is a notification`,
                    icon: './img/favicon.ico',
                    vibrate: [200, 100, 200, 100, 200, 100, 200],
                    tag: 'zhoucuole',
                    requireInteraction: true,
                    image: './img/bg.jpg',
                    actions: [{
                            action: '猜你喜欢',
                            title: '猜你喜欢',
                            icon: './img/猜你喜欢.png'
                        },
                        {
                            action: '发现更多',
                            title: '发现更多',
                            icon: './img/发现激活.png'
                        }
                    ]
                }
            }
        },
        mounted() {
            navigator.serviceWorker.register('./sw.js');
        },
        methods: {
            showNotification() {
                Notification.requestPermission((result) => {
                    if (result === 'granted') {
                        navigator.serviceWorker.ready.then((registration) => {
                            registration.showNotification(this.title, this.options).then(() => {
                                registration.getNotifications({
                                    tag: 'zhoucuole'
                                }).then(notification => {
                                    console.log(notification)
                                    setTimeout(() => {
                                        notification[0].close()
                                    }, 5000)
                                })
                            });
                        });
                    }
                });
            }
        }
    })
</script>

</html>
